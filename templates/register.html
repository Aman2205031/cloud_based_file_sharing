<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | File Sharing App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    .register-container h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .register-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background-color: #388e3c;
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .flash-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .flash-message.success {
      background-color: rgba(76, 175, 80, 0.1);
      color: #2e7d32;
    }

    .flash-message.danger {
      background-color: rgba(244, 67, 54, 0.1);
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="üë§ Username" required />
      <input type="email" name="email" placeholder="üìß Email" required />
      <input type="password" name="password" placeholder="üîë Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</body>
</html>
